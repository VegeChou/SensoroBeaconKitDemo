apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.sensoro.sensorobeaconkitdemo"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        myConfig{
            storeFile file("/Users/Sensoro/Desktop/key/androidkey.jks")
            storePassword "sensoro"
            keyAlias "sensoro"
            keyPassword "sensoro"
        }
    }
    buildTypes {
        release {
            signingConfig  signingConfigs.myConfig
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/sensorobeaconkit.jar')
}
